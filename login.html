<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Inicio de sesión</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
</head> 

<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="Principal.html"><img class="logo-icon mr-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Inicar sesión</h2>
			        <div class="auth-form-container text-left">
						<form class="auth-form login-form">         
							<div class="name mb-3">
								<label class="sr-only" for="signin-name">Nombre de usuario</label>
								<input id="input-nombredeusuario" name="signin-email" type="text" class="form-control signin-name" placeholder="Nombre de usuario" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Contraseña</label>
								<input id="input-pwd" name="signin-password" type="password" class="form-control signin-password" placeholder="Contraseña" required="required">
							</div>
							<div class="text-center">
								<button type="button" onclick="logIn()" class="btn app-btn-primary btn-block theme-btn mx-auto">Iniciar sesión</button>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5">¿No tienes una cuenta? Registrate <a class="text-link" href="signup.html" >aquí</a>.</div>
					</div>	

			    </div>
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				
				    </div>
			    </footer>	
		    </div>   
	    </div>
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    
				</div>
		    </div>
	    </div>
    
    </div>
	<script src="./funciones/autenticacion.js"></script>

</body>
</html>
